<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-bottom:150px;">
      <div class="row" id="brandHeader">
        <div class="col-sm-12 text-center">
          <h1>Monk's Cafe</h1>
          <h5>"The Coffee Shop"</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <img src="img/toms-restaurant.jpg" alt="" id="brandBanner">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center" id="reservationHeader">
          <h2>Reservations</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 reservation-section">
          <h3 class="text-center">Make a Reservation</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="day">Day</label>
              <input type="text" class="form-control" id="day" placeholder="Enter a day">
            </div>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
        <div class="col-md-6 reservation-section">
          <h3 class="text-center">Existing Reservations</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Day</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Otto</td>
                <td>Aug 9</td>
              </tr>
              <tr>
                <td>Thornton</td>
                <td>Aug 9</td>
              </tr>
              <tr>
                <td>Jeff</td>
                <td>Aug 9</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center" id="reservationHeader">
          <h2>Come Dine with Us</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <div id="map" class="col-md-12"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center" id="reviewHeader">
          <h2>Customer Reviews</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img src="img/jerry.jpg" alt="">
        </div>
        <div class="col-md-6">
          <blockquote class="blockquote text-right">
            <p class="mb-0">Big lettuce, big carrots, tomatoes like volleyballs.</p>
            <footer class="blockquote-footer">Jerry Seinfeld <cite title="Source Title">on The BIG Salad</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>


    <!-- google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs" async defer></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
